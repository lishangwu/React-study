    <script type="text/babel">

        class Toggle extends React.Component{
            constructor(props) {
                super(props);
                this.state = {isToggleOn : false}
            }

            handleClick(){
                this.setState({
                    isToggleOn: !state.isToggleOn
                })
            }

            render(){
                return (
                    <button onClick={this.handleClick}>
                        {this.state.isToggleOn ? 'ON' : 'OFF'}
                    </button>
                )
            }
            
        }

        
    </script>
