<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>


    <script type="text/babel">

        class Person extends React.Component{
            constructor(props) {
                super(props);
                this.showInput = this.showInput.bind(this)
                this.handleBlur = this.handleBlur.bind(this)
            }
            showInput(){
                const input = this.refs.content
                console.log(input.value)
                console.log(this.sb.value);
            }
            handleBlur(event){
                console.log(event.target.value);
                console.log(this.sb2.value);
            }
            render(){
                return (
                    <div>
                        <input type="text" ref='content' /> <br/>
                        <input type="text" ref={sb=> this.sb = sb} /> <br/>
                        
                        <button onClick={this.showInput}>button</button>
                        <input type="text" ref={input=> this.sb2 = input} onBlur={this.handleBlur}/>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <Person />
            , document.getElementById('app'));

    
    </script>

</body>

</html>
